<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		
  		<link rel="stylesheet" th:href="@{/layout-templates/AdminLTE-master/bootstrap/css/bootstrap.min.css}">
  		<link rel="stylesheet" th:href="@{/layout-templates/AdminLTE-master/font-awesome-4.5.0/css/font-awesome.min.css}">
  		<link rel="stylesheet" th:href="@{/layout-templates/AdminLTE-master/dist/css/AdminLTE.min.css}">
  		<link rel="stylesheet" th:href="@{/layout-templates/AdminLTE-master/plugins/iCheck/flat/blue.css}">

  		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  		<!--[if lt IE 9]>
  		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  		<![endif]-->
	  
	
		<title>Είσοδος στο σύστημα</title>
	</head>
	
	<body class="hold-transition login-page">
	
	<div class="login-box">
		<div class="login-logo">Είσοδος στο σύστημα</div>
		
	<div class="login-box-body">
		<p class="login-box-msg">Συνδεθείτε στο σύστημα</p>
		
		<form th:action="@{/login.html}" method="post">
		
			<div th:if="${loginError}" class="form-group has-feedback">
				<font color="red">
		        	Αποτυχία εισόδου. Ο λόγος είναι: Λάθος όνομα χρήστη ή συνθηματικό.
				</font>
				
			</div>
			
			<div class="form-group has-feedback">
				<input type="text" name="username" placeholder="username" class="form-control"/>
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" name="password" class="form-control" placeholder="Password"/>
				 <span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
		        <div class="col-xs-4">
		          <button type="submit" class="btn btn-primary btn-block btn-flat">Είσοδος</button>
		        </div>
      		</div>			
		</form>
	</div>
		
	</div>
	
	</body>
</html>
