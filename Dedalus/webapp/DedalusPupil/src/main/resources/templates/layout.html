	<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<script type="text/javascript" th:inline="text">
		const contextPath = "[[@{/}]]";

  <body class="nav-md">
  	<div class="container body">
  		<div class="main_container">
  		
			<!-- top navigation -->
            <div>
                <div class="nav_menu">
                    <nav class="" role="navigation">
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->	
  			
  			<!-- Page Content -->
  			<div class="right_col" role="main">
  				<div class="row">
  					<div class="col-md-12 col-sm-12 col-xs-12">
            			<div class="x_panel tile fixed_height_350">
            				<h2 style="float: left;" id="questionnaire"></h2>
            				
            				<h2 style="float: right;  margin-left: 5px;">
	            				<i class="fa fa-graduation-cap"></i>
	            				<span id="pupilName"></span>
            				</h2>
            				
            				<h5 style="float: right;">
            				<span style="margin-left: 5px;" class="badge bg-blue pull-right" id="reliability"></span>
            				<span style="margin-left: 5px;" class="pull-right">Αξιοπιστία</span>
            				
                            <span style="margin-left: 5px;" class="badge bg-red pull-right" id="completion"></span>
                            <span style="margin-left: 5px;" class="pull-right">Ολοκλήρωση</span>
                            <div class="btn-group btn-group-xs pull-right"><button type="button" class="btn btn-round btn-default" onclick="showHelp()"><i class="fa fa-question-circle"></i></button></div>
                            <span style="margin-right: 5px;" class="pull-right"> Οδηγίες συμπλήρωσης </span>
                            </h5>
                            
            			</div>  					
  					</div>

					<span layout:fragment="content"></span>
				</div>
			</div>
			<!-- / Page Content -->
		</div>

	<script th:src="@{/layout-templates/layout-1/js/icheck/icheck.min.js}" type="text/javascript"></script>
	
	<script th:src="@{/layout-templates/layout-1/js/custom/custom.js}" type="text/javascript"></script>
